<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="js-clock clock">
        <h1 class="js-title title">00:00</h1>
    </div>
    <form class="js-greetingForm greetingForm">
        <input class="js-greetingInput" type="text" placeholder="What is your name?">
    </form>

    <form class="js-toDoForm toDoForm">
        <input class="js-toDoInput" type="text" placeholder="What are you to do Today?">
    </form>
    <ul class="js-toDoList toDoList">
    </ul>
    <span class="js-weather weather"></span>
    
    <script src="clock.js"></script>
    <script src="gretting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
</body>

</html>
